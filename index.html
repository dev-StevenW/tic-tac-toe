<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="typewriter" class="typewriter">
      <h1 class="">Tic_Tac_Toe</h1>
    </div>

    <div class="display-wrap">
      <div class="playerSelect" id="playerSelect">
        <div type="button" id="singlePlayer" class="button player-button">
          One Player
        </div>
        <div type="button" id="twoPlayer" class="button player-button">
          Two Player
        </div>
      </div>
      <div id="playerEntry" class="playerSelect playerEntry hidden">
        <div class="inputs-wrap">
          <div>
            <label for="playerOneInput">Player One:</label>
            <input
              type="text"
              name="playerOneInput"
              id="playerOneInput"
              placeholder="Enter name"
            />
          </div>
          <div>
            <label for="playerTwoInput">Player Two:</label>
            <input
              type="text"
              name="playerTwoInput"
              id="playerTwoInput"
              placeholder="Enter name"
            />
          </div>
        </div>
        <div class="button player-button" type="button" id="submitPlayers">
          Start Game
        </div>
      </div>
 
      </div>
    </div>
    <div class="board hidden">
       <div id="gameEnd"></div>
      <div class="row" data-row="0">
        <div
          data-row="0"
          data-square="0"
          data-diagonalOne="1"
          class="square"
        ></div>
        <div data-row="0" data-square="1" class="square"></div>
        <div
          data-row="0"
          data-square="2"
          data-diagonalTwo="1"
          class="square"
        ></div>
      </div>
      <div class="row" data-row="1">
        <div data-row="1" data-square="0" class="square"></div>
        <div
          data-row="1"
          data-square="1"
          data-diagonalTwo="1"
          data-diagonalOne="1"
          class="square"
        ></div>
        <div data-row="1" data-square="2" class="square"></div>
      </div>
      <div class="row" data-row="2">
        <div
          data-row="2"
          data-square="0"
          data-diagonalTwo="1"
          class="square"
        ></div>
        <div data-row="2" data-square="1" class="square"></div>
        <div
          data-row="2"
          data-diagonalOne="1"
          data-square="2"
          class="square"
        ></div>
      </div>
      
    </div>
    <div class="playerDisplay hidden" id="playerDisplay">
      <div id="playerOneWrap" class="player-display highlighted">
        <div id="playerOneDisplay" class="playerInfo "></div>
        <div id="playerOneScore" class="playerInfoScore">Score: 0</div>
      </div>
      <div id="reset" class="button reset">Reset</div>
      <div id="playerTwoWrap"class="player-display">
        <div id="playerTwoDisplay" class="playerInfo"></div>
        <div id="playerTwoScore" class=" playerInfoScore">Score: 0</div>
         
        </div>
      </div>
   

    <script src="app.js"></script>
  </body>
</html>
